{{- if .Values.global.rbac.create}}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mc-mesh-discovery-role-binding
  labels:
    app: sm-marketplace
    sm-marketplace: mc-mesh-discovery
subjects:
- kind: ServiceAccount
  name: mc-mesh-discovery
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
{{- end }}